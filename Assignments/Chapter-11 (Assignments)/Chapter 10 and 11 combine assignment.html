<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Assignment</title>
    <style>
        h1 {
            font-weight: bold;
            color: green;
        }

        p:first-of-type {
            color: blue;
        }
        p:last-of-type {
            color: brown;
        }

        button {
            background-color: lightblue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <h1>Styled Heading</h1>
    <p>This is the first paragraph with blue text.</p>
    <p>This is the second paragraph with brown text.</p>
    <button>Click Me</button>
</body>
</html>
